<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>C. Tessler | Age Calculator</title>

</head>
<body>
  <div class="container">
    <form class="form-container" id="form">
      <div class="input-container">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" min="1" max="31" size="2" maxlength="2" placeholder="DD" required>
      </div>
      <div class="input-container">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" min="1" max="12" size="2" maxlength="2" placeholder="MM" required>
      </div>
      <div class="input-container">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" min="1900" max="2023" size="2" maxlength="4" placeholder="YYYY" required>
      </div>
    </form>
    <div class="divider-wrapper">
      <div class="line"></div>
      <div class="divider">
        <img src="/assets/images/icon-arrow.svg" alt="arrow">
      </div>
    </div>
    <div class="age-container">
      <div class="age">
        <span id="y_diff" class="age__number">--</span>
        <span class="age__text">years</span>
      </div>
      <div class="age">
        <span id="m_diff" class="age__number">--</span>
        <span class="age__text">months</span>
      </div>
      <div class="age">
        <span id="d_diff" class="age__number">--</span>
        <span class="age__text">days</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cody Tessler</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
